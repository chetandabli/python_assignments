<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Model Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #header {
            font-size: 24px;
            margin: 20px 0;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #webcam-container {
            margin-top: 20px;
        }

        #label-container {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1 id="header">Teachable Machine Image Model</h1>
    <button id="start-button" type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/3BNqyxZMl/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                const labelElement = document.createElement("div");
                labelContainer.appendChild(labelElement);
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            const labels = ["Person", "Mobile", "bottle"]; // Add more labels as needed

            for (let i = 0; i < maxPredictions; i++) {
                const className = prediction[i].className;
                const probability = prediction[i].probability.toFixed(2);
                const classPrediction = `${labels[i]}: ${probability}`;

                const labelElement = labelContainer.childNodes[i];
                labelElement.innerHTML = classPrediction;

                if (className === "person") {
                    labelElement.innerHTML += "<br/>This is a person.";
                } else if (className === "mobile") {
                    labelElement.innerHTML += "<br/>This is a mobile device.";
                }
            }
        }
    </script>
</body>
</html>
