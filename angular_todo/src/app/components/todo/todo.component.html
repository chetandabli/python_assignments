<h1>All Todos</h1>
<ul>
  <li *ngFor="let todo of todos">
    <h3>{{ todo.title }}</h3>
    <p>{{ todo.description }}</p>
    <p>Completed:
      <input type="checkbox" [checked]="todo.completed" (change)="toggleCompleted(todo)">
    </p>
    <button (click)="redirectToTodoDetail(todo.id)">View Details</button>
  </li>
</ul>
